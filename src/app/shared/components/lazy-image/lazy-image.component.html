<div class="d-flex justify-content-center">

<img
[src]="url"
class="card-img-top animate__animated animate__fadeIn"
[alt]="alt"
title="gif"
(load)="onLoad()"
[ngStyle]="{ 'display': hasLoader ? '' : 'none' }"
/>

<img
*ngIf="!hasLoader"
src="assets/loader.svg"
class="card-img-top mt-3"
title="loading..."
height="35"
width="35"
/>
</div>
